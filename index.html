<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Counter</title>
    <link rel="stylesheet" href="./flip/css/bootstrap.min.css">
    <!-- Include your custom CSS file -->
    <link rel="stylesheet" href="./flip/css/flip.min.css" />
    <link rel="stylesheet" href="./flip/css/styles.css">
</head>

<body>
<!-- Sidebar -->
<div class="col-12">
  <div class="col-8 main-page">
    <h1>ABC</h1>
    <div class="tab-wrap" id="tab-wrap">
      <!-- active tab on page load gets checked attribute -->
      <input type="radio" id="tab1" name="tabGroup1" class="tab" checked>
      <label for="tab1">Round 4</label>
  
      <input type="radio" id="tab2" name="tabGroup1" class="tab">
      <label for="tab2">Round 3</label>
  
      <input type="radio" id="tab3" name="tabGroup1" class="tab">
      <label for="tab3">Round 2</label>

      <input type="radio" id="tab4" name="tabGroup1" class="tab">
      <label for="tab4">Round 1</label>
  
      <div class="tab__content">
        <h3>Round 4</h3>
        <div id="tickerR4"></div>
        <div class="input-group mb-3">
          <input id="roundR4" type="number" value="5" class="form-control" placeholder="Number of prizes" aria-label="Number of prizes" aria-describedby="basic-addon2" disabled>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" id="randomBtnR4">GO</button>
          </div>
        </div>
        <table id="randomDataR4"></table>
      </div>
  
      <div class="tab__content">
        <h3>Round 3</h3>
        <div id="tickerR3"></div>
        <div class="input-group mb-3">
          <input id="roundR3" type="number" value="3" class="form-control" placeholder="Number of prizes" aria-label="Number of prizes" aria-describedby="basic-addon2" disabled>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" id="randomBtnR3">GO</button>
          </div>
        </div>
        <table id="randomDataR3"></table>
      </div>
  
      <div class="tab__content">
        <h3>Round 2</h3>
        <div id="tickerR2"></div>
        <div class="input-group mb-3">
          <input id="roundR2" type="number" value="2" class="form-control" placeholder="Number of prizes" aria-label="Number of prizes" aria-describedby="basic-addon2" disabled>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" id="randomBtnR2">GO</button>
          </div>
        </div>
        <table id="randomDataR2"></table>
      </div>

      <div class="tab__content">
        <h3>Round 1</h3>
        <div id="tickerR1"></div>
        <div class="input-group mb-3">
          <input id="roundR1" type="number" value="1" class="form-control" placeholder="Number of prizes" aria-label="Number of prizes" aria-describedby="basic-addon2" disabled>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" id="randomBtnR1">GO</button>
          </div>
        </div>
        <table id="randomDataR1"></table>
      </div>
    </div>
  </div>
  <div class="col-4 left-page" id="champions-list">
    <h1 class="winners">XYZ</h1>
      <ul class="list-group list-group-flush" id="champions-list-ul">
      </ul>
  </div>
</div>

<script>
  window.onload = function() {
  var screenHeight = window.innerHeight;
  var dynamicDiv = document.getElementById('champions-list');
  dynamicDiv.style.height = screenHeight + 'px';
};
</script>


<script src="./flip/js/config.js"></script>
<script src="./flip/js/script.js"></script>
<script src="./flip/js/flip.min.js"></script>
<script src="./flip/js/bootstrap.bundle.min.js"></script>
</body>

</html>
